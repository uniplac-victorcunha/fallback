<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-4">
        <!-- Exemplo 1-->
        <div class="cartao card mb-4">
            <div class="card-body">
                <h2 class="card-title">1. Alterar Cor de Fundo</h2>
                <button class="botao btn" id="botaoMudarCor">Mudar Cor</button>
            </div>
        </div>

        <!-- Exemplo 2-->
        <div class="cartao card mb-4">
            <div class="card-body">
                <h2 class="card-title">2. Mostrar Texto Digitado</h2>
                <input type="text" class="entrada form-control mb-3" id="entradaTexto" placeholder="Digite algo">
                <button class="botao btn" id="botaoExibirTexto">Mostrar</button>
                <p class="texto-saida mt-3" id="saidaTexto"></p>
            </div>
        </div>

        <!-- Exemplo 3-->
        <div class="cartao card mb-4">
            <div class="card-body">
                <h2 class="card-title">3. Contador</h2>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="botao btn" id="botaoDiminuir">-</button>
                    <span class="contador-valor" id="valorContador">0</span>
                    <button class="botao btn" id="botaoAumentar">+</button>
                </div>
            </div>
        </div>

        <!-- Exemplo 4-->
        <div class="cartao card mb-4">
            <div class="card-body">
                <h2 class="card-title">4. Cor com Enter</h2>
                <input type="text" class="entrada form-control mb-3" id="entradaCor" placeholder="Ex: red, #00ff00">
                <p class="card-text">Digite uma cor e pressione Enter.</p>
            </div>
        </div>

        <!-- Exemplo 5-->
        <div class="cartao card mb-4">
            <div class="card-body">
                <h2 class="card-title">5. Formul√°rio</h2>
                <form id="formularioUsuario">
                    <div class="mb-3">
                        <input type="text" class="entrada form-control" id="entradaNome" placeholder="Nome" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="entrada form-control" id="entradaEmail" placeholder="E-mail"
                            required>
                    </div>
                    <div class="mb-3">
                        <textarea class="entrada form-control" id="entradaMensagem" placeholder="Mensagem"
                            required></textarea>
                    </div>
                    <button type="submit" class="botao btn">Enviar</button>
                </form>
                <div class="saida-formulario mt-3" id="saidaFormulario"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
